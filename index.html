---
layout: default
title: blog
---
<div id="content-column">
  <div id="most-recent">
    {% for post in site.nonprojectposts limit:1 %}
    <h2>{{ post.title }}</h2>
    <p class="byline">Posted {{post.date | date: "%B %e, %Y"}} in {{post.categories | array_to_sentence_string }}</p>
    {{post.content}}
    <p><a href="{{post.url}}#disqus_thread">Comments</a></p>
    {% endfor %}
  </div>
</div>
